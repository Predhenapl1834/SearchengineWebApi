<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>MEDICINE LIST</h2>
    </div>


    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Medicine Id</th>
                    <th>Medicine Name</th>
                    <th>Medicine Price</th>
                    <th>Medicine Description</th>
                    <th>Medicine Expiry Date</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicine of medicines | async ">
                    <td>{{medicine.medId}}</td>
                    <td>{{medicine.medName}}</td>
                    <td>{{medicine.medPrice}}</td>
                    <td>{{medicine.medDescription}}</td>
                    <td>{{medicine.medExpiryDate}}</td>

                    
                </tr>
            </tbody>
        </table>
    </div>


</div>
